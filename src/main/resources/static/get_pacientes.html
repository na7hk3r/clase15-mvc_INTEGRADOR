<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="/js/get_pacientes.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container p-5">
    <div id="div_paciente_table">
        <h1>Lista de Pacientes</h1>
        <div class="row col-md-6 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>CÃ©dula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px" id="div_pelicula_updating">
            <form id="update_pelicula_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="pelicula_id" readonly>
                </div>
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" class="form-control" placeholder="titulo" id="titulo">
                </div>
                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" class="form-control" placeholder="categoria" id="categoria">
                </div>
                <div class="form-group">
                    <label>Cant. premios:</label>
                    <input type="text" class="form-control" placeholder="premios" id="premios">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
