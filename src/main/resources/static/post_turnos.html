<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Odontologo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript" src="/js/post_turnos.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container p-5">
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Turno</h3>
      <form id="add_new_turno">
        <div class="form-group">
          <label class="control-label" for="paciente">Paciente:</label>
          <input type="text" class="form-control" id="paciente" placeholder="Ingrese paciente:"
                 name="paciente" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="odontologo">Odontologo:</label>
          <input type="text" class="form-control" id="odontologo" placeholder="Ingrese Odontologo:"
                 name="odontologo" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="fecha">Fecha:</label>
          <input type="date" class="form-control" id="fecha" placeholder="Ingrese fecha:"
                 name="fecha" required></input>
        </div>


        <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
